<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="result">
    <section class="center-on-page2">
        <h1><span th:text="${#numbers.formatDecimal(conversionForm.amount,0,'COMMA',2,'POINT')}"></span> <span th:text="${conversionForm.from}"> </span> is equal to
            <span th:text="${#numbers.formatDecimal(double,0,'COMMA',2,'POINT')}"></span> <span th:text="${conversionForm.to}"></span></h1>

    </section>
</main>

</body>
</html>
