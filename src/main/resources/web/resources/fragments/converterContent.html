<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{resources/css/converterContent.css}"/>
    <title>Title</title>
</head>
<body>
<section th:fragment="converterContent">
    <div class="center-on-page">
        <form action="#" th:action="@{/result}" th:object="${conversionForm}" method="post">
            <h1>Amount to convert:</h1>
            <input type="text" th:field="*{amount}"/>
            <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
            <h1>From Currency:</h1>
            <div class="select">
                <select th:field="*{from}" name="slct">
                    <option th:value="SEK" th:text="SEK"></option>
                    <option th:value="EUR" th:text="EUR"></option>
                    <option th:value="GBP" th:text="GBP"></option>
                    <option th:value="USD" th:text="USD"></option>
                </select>
            </div>
            <h1>To Currency:</h1>
            <div class="select">
                <select th:field="*{to}"name="slct">
                    <option value="SEK" th:text="SEK"></option>
                    <option value="EUR" th:text="EUR"></option>
                    <option value="GBP" th:text="GBP"></option>
                    <option value="USD" th:text="USD"></option>
                </select>
            </div>
            <p>
                <input class="btn" type="submit" value="Convert"/>
            </p>
        </form>
    </div>
</section>
</body>
